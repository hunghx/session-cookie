<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/session/dologin}" th:object="${user}" method="post">
  <input type="text" placeholder="email" th:field="*{email}"/>
  <input type="password" placeholder="password" th:field="*{password}"/>
  <button type="submit">Login</button>
</form>
<h2 th:if="${session.userlogin!=null}" th:text="${session.userlogin.email}"></h2>
<span th:text="${message}"></span>
<span th:text="${user.email}"></span>
</body>
</html>
